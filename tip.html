<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Javascript tip calculator</title>
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>

    <div id="container">
      <h1>Dricks miniräknare</h1>
      <hr>
      <div>

        <label>Notan</label>
        <input type="text" placeholder= "Skriv in din totala nota..." id="billtotal">
      </div>
      <div class="">
        <label>Dricks:</label>
        <input type="range" value="0" id="tipInput">

        <!-- Lägger till lte span taggar för att får ett resultat bredvid "dricksen" -->
        <span id="tipOutput"></span>
      </div>

      <div class="">

        <label> Dela (nummer av människor)</label>
        <input type="range" min="1" max="10" value="1" id="splitInput">
        <span id="splitOutput"></span>

      </div>
      <hr>

      <div class="">
        <div class="">
          <label>Ny nota (per person):</label><span id="newBill"></span>
        </div>
        <div class="">
            <label>Dricks (per person):</label><span id="tipEach"></span>
        </div>
      </div>

    </div>

    <script src="tip.js"></script>

  </body>
</html>
